<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-container">
        <div class="selection-container">
            <h2>Build Your Prompt</h2>
            <div id="level-1" class="selection-level" data-level="1: Field">
                </div>
            <div id="level-2" class="selection-level" data-level="2: Action">
                </div>
            <div id="level-3" class="selection-level" data-level="3: Type">
                </div>
            </div>

        <div class="prompt-container">
            <div class="prompt-header">
                <h3>Generated Prompt</h3>
                <div class="header-buttons">
                    <button id="history-btn" title="View prompt history">ðŸ“œ HISTORY</button>
                    <button id="favorite-btn" title="Add to favorites">â˜† FAVORITE</button>
                    <button id="copy-btn" title="Copy to clipboard">COPY ðŸ“‹</button>
                </div>
            </div>
            <textarea id="prompt-output" placeholder="Your generated prompt will appear here..."></textarea>
            <div class="prompt-actions">
                <button id="super-prompt-btn">SUPER-PROMPT âœ¨</button>
                <button id="reset-btn">RESET ðŸ”„</button>
                <button id="export-btn" title="Export all data">ðŸ“¦ EXPORT ALL</button>
            </div>
        </div>
    </div>

    <!-- Modal for History/Favorites -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title">History</h2>
            <div id="modal-body"></div>
        </div>
    </div>

    <script src="script.js"></script>

    <footer>
        <p>Built by <a href="https://github.com/Elkhanany/prompt_recall" target="_blank">Elkhanany</a></p>
    </footer>
</body>
</html>
